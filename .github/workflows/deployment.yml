name: KenyaEMR CI

'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18.x
    steps:
      - uses: actions/checkout@v3
      - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
      - uses: actions/checkout@v2
      - name: Run script file
        run: |
          chmod +x ./dev-build.sh
          sh ./dev-build.sh
        shell: bash
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: |
            frontend
      - name: Upload frontend to server
        uses: appleboy/scp-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USERNAME }}'
          password: '${{ secrets.PASSWORD }}'
          port: '${{ secrets.PORT }}'
          source: ./frontend/
          target: /home/developers
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USERNAME }}'
          password: '${{ secrets.PASSWORD }}'
          port: '${{ secrets.PORT }}'
          script: >-
            mkdir -p /home/developers/backup && mv /var/lib/OpenMRS/frontend
            /home/developers/backup/frontend_old_${{ github.run_number }} && mv
            /home/developers/frontend /var/lib/OpenMRS/frontend
